<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>零食</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide22.png" alt="杏脯 / 杏乾">
            <div class="caption">杏脯 / 杏乾</div>
        </div>
        <div class="gallery-item">
            <img src="Slide23.png" alt="醃製橄欖 / 橄欖乾">
            <div class="caption">醃製橄欖 / 橄欖乾</div>
        </div>
        <div class="gallery-item">
            <img src="Slide24.png" alt="粟米片">
            <div class="caption">粟米片</div>
        </div>
        <div class="gallery-item">
            <img src="Slide25.png" alt="微波爐爆谷">
            <div class="caption">微波爐爆谷</div>
        </div>
    </div>
</body>
</html>
